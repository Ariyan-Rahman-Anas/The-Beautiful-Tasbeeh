<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasbeeh</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-[#3d0b0c]">
        <nav class="flex items-center justify-between px-3 py-3 md:px-14">
            <div class="greeting text-white text-center">
                <h1>আসসালামু আলাইকুম ওয়ারহমাতুল্লাহ..</h1>
            </div>
            <div class="talk-btn bg-white text-[#3d0b0c] px-4 py-1 rounded-md font-semibold text-center">
                <!-- <a href="" target="_blank">যোগাযোগ</a> -->
                <a href="" target="_blank">Let's talk</a>
            </div>
        </nav>
    </header>

    <main>
        <section style="background-image: linear-gradient(to right, rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url(./img/6685161.jpg);" class="bg-no-repeat bg-center bg-cover h-[94vh] md:h-[90vh]">
            <div class="banner-msg flex items-center justify-center mx-4 text-center">
                <p class="bg-white text-[#3d0b0c] rounded-b-md p-4 font-bold md:p-6 md:text-2xl md:font-normal  ">"নিশ্চয়, কঠিন সময়ে সাহায্য আসে!" __কোরআন ৯৪:৬</p>
            </div>

            <div class="tasbih mt-8 md:mt-28 mx-4">
                <div class="tasbih-section  text-white text-center font-semibold flex flex-col items-center justify-between gap-6 md:flex-row-reverse">

                    <div class="section-1 bg-gradient-to-t from-[rgba(0,0,0,0.2)] to-[rgba(0,0,0,0.2)] p-5 rounded-[.3rem] border-[.001rem] border-white ">
                        <h1 class="text-2xl" >سبحان الله</h1>
                        <p class="text-xl count py-2">0</p>
                        <div class="PMbtn">
                            <button class="increment text-[#3d0b0c] bg-white px-4 py-[.4rem] rounded-[.3rem] mr-2 ">+ Increment</button>
                            <button  class="decrement text-[#3d0b0c] bg-white px-4 py-[.4rem] rounded-[.3rem] ml-2">- Decrement</button>
                        </div>
                    </div>

                    <div class="section-1 bg-gradient-to-t from-[rgba(0,0,0,0.2)] to-[rgba(0,0,0,0.2)] p-5 rounded-[.3rem] border-[.001rem] border-white ">
                        <h1 class="text-2xl" >لحمد لله</h1>
                        <p class="text-xl count py-2">0</p>
                        <div class="PMbtn">
                            <button  class="increment text-[#3d0b0c] bg-white px-4 py-[.4rem] rounded-[.3rem] mr-2 ">+ Increment</button>
                            <button  class="decrement text-[#3d0b0c] bg-white px-4 py-[.4rem] rounded-[.3rem] ml-2">- Decrement</button>
                        </div>
                    </div>


                    <div class="section-1 bg-gradient-to-t from-[rgba(0,0,0,0.2)] to-[rgba(0,0,0,0.2)] p-5 rounded-[.3rem] border-[.001rem] border-white ">
                        <h1 class="text-2xl" >الله أكبر</h1>
                        <p class="text-xl count py-2">0</p>
                        <div class="PMbtn">
                            <button  class="increment text-[#3d0b0c] bg-white px-4 py-[.4rem] rounded-[.3rem] mr-2 ">+ Increment</button>
                            <button  class="decrement text-[#3d0b0c] bg-white px-4 py-[.4rem] rounded-[.3rem] ml-2">- Decrement</button>
                        </div>
                    </div>

                </div>
            </div>

            <div class="reset flex items-center justify-center mt-10 md:mt-24">
                <button class="reset-btn text-white bg-[rgba(61,11,12,25.1)] px-[20%] py-4 text-2xl rounded-[.4rem] border-[.001rem] border-white ">Reset Tasbeeh</button>
            </div>

        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
